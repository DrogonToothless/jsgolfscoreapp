                        <p id="handicap-2"></p>
                      </td>

                      </td>
                      <td>
                        <p id="handicap-4"></p>
                      </td>

    <div class="buttons">
        <div class="add-player-button-container">
            <button onclick="addPlayer()">Add Player</button>
        </div>
        <div class="change-course-option-container">
            <label for="course-select">Select Course:</label>
            <select id="course-select">
                <option id="thanksgiving-point">Thanksgiving Point</option>
                <option id="fox-hollow">Fox Hollow</option>
                <option id="spanish-oaks">Spanish Oaks</option>
            </select>
